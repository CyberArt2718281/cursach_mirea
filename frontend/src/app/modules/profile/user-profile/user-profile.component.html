<div class="profile-container">
  <h2 class="profile-title">Личный кабинет</h2>

  <!-- Информация о профиле -->
  <div class="profile-card">
    <h3>Редактировать профиль</h3>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmitProfile()">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Введите имя пользователя"
        />
        <div
          class="error-message"
          *ngIf="
            profileForm.get('username')?.invalid &&
            profileForm.get('username')?.touched
          "
        >
          <span *ngIf="profileForm.get('username')?.errors?.['required']"
            >Обязательное поле</span
          >
          <span *ngIf="profileForm.get('username')?.errors?.['minlength']"
            >Минимум 3 символа</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Введите email"
        />
        <div
          class="error-message"
          *ngIf="
            profileForm.get('email')?.invalid &&
            profileForm.get('email')?.touched
          "
        >
          <span *ngIf="profileForm.get('email')?.errors?.['required']"
            >Обязательное поле</span
          >
          <span *ngIf="profileForm.get('email')?.errors?.['email']"
            >Некорректный email</span
          >
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!isProfileChanged() || profileForm.invalid || loading"
      >
        {{ loading ? "Сохранение..." : "Сохранить изменения" }}
      </button>
    </form>
  </div>

  <!-- Изменение пароля -->
  <div class="profile-card">
    <h3>Изменить пароль</h3>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword()">
      <div class="form-group">
        <label for="currentPassword">Текущий пароль</label>
        <input
          type="password"
          id="currentPassword"
          formControlName="currentPassword"
          class="form-control"
          placeholder="Введите текущий пароль"
        />
        <div
          class="error-message"
          *ngIf="
            passwordForm.get('currentPassword')?.invalid &&
            passwordForm.get('currentPassword')?.touched
          "
        >
          <span
            *ngIf="passwordForm.get('currentPassword')?.errors?.['required']"
            >Обязательное поле</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">Новый пароль</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="form-control"
          placeholder="Введите новый пароль"
        />
        <div
          class="error-message"
          *ngIf="
            passwordForm.get('newPassword')?.invalid &&
            passwordForm.get('newPassword')?.touched
          "
        >
          <span *ngIf="passwordForm.get('newPassword')?.errors?.['required']"
            >Обязательное поле</span
          >
          <span *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']"
            >Минимум 6 символов</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Подтвердите пароль</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Повторите новый пароль"
        />
        <div
          class="error-message"
          *ngIf="
            passwordForm.get('confirmPassword')?.invalid &&
            passwordForm.get('confirmPassword')?.touched
          "
        >
          <span
            *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']"
            >Обязательное поле</span
          >
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-secondary"
        [disabled]="passwordForm.invalid || loading"
      >
        {{ loading ? "Изменение..." : "Изменить пароль" }}
      </button>
    </form>
  </div>
</div>
