<div class="container">
  <div class="login-container">
    <div class="card">
      <div class="card-header text-center">
        <h1 class="card-title">Вход в систему</h1>
        <p style="color: #6c757d; margin-top: 10px">
          Войдите для доступа к панели администратора
        </p>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="your@email.com"
            [class.error-border]="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          />
          <div
            class="error"
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          >
            Некорректный email
          </div>
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="••••••••"
            [class.error-border]="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          />
          <div
            class="error"
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          >
            Пароль обязателен
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          style="width: 100%"
          [disabled]="loading"
        >
          {{ loading ? "Вход..." : "Войти" }}
        </button>
      </form>

      <div class="register-prompt" style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(139, 92, 246, 0.2);">
        <p style="color: var(--text-secondary); font-size: 0.95rem;">
          Нет аккаунта?
          <a routerLink="/login/register" style="color: var(--primary-light); text-decoration: none; font-weight: 600;">Зарегистрироваться</a>
        </p>
      </div>

      <div class="back-link-section">
        <a routerLink="/events" class="back-link">
          ← Вернуться к списку событий
        </a>
      </div>
    </div>
  </div>
</div>
